<html ng-app="myapp">
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div ng-controller="myController">
<h1>contact list app</h1>
	<table class="table">
		<thead>
			
			<tr>
				<th>
					Name
				</th>

				<th>
					Email
				</th>

				<th>
					Mobile
				</th>
				<th>
					Actions
				</th>
			</tr>
		</thead>
		<tbody>
		<tr>
			<td>
			<input type="text" ng-model="contact.name" class="form-control">
			</td>
			<td>
			<input type="email" ng-model="contact.email" class="form-control">
			</td>
			<td>
			<input type="text" ng-model="contact.mobile" class="form-control">
			</td>
			<td>
				<button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
			</td>
			<td>
				<button class="btn btn-info" ng-click="updateContact()">update Contact</button>
			</td>

		</tr>
			<tr ng-repeat="contact in  contactList">
			<td>
				{{contact.name}}
			</td>
				<td>
				{{contact.email}}
			</td>
			<td>
				{{contact.mobile}}
			</td>
<td>
				
				<button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button>
				<button class="btn btn-danger" ng-click="deleteContact(contact._id)">Remove</button>
				</td>
			</tr>

		</tbody>

	</table>
	
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
	<script src="./controller.js"></script>
</body>
</html>
